<!DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
</head>
<body>

<form id="userForm">
  <input type="text" placeholder="Name" required id="name"><br><br>
  <input type="email" placeholder="Email" required id="email"><br><br>
  <input type="tel" placeholder="Phone" required id="phone"><br><br>
  <button type="submit">Submit</button>
</form>

<p id="msg"></p>

<script>
const form = document.getElementById("userForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value
  };

  const response = await fetch("https://script.google.com/macros/s/AKfycbx6KUbY8nlvwwLothJd_KHw9jezKxmUv650fJDmjmFExGl2jjaqlkDxoDQCXkkgD0S-Mg/exec", {
    method: "POST",
    body: JSON.stringify(data)
  });

  document.getElementById("msg").innerText = "Submitted successfully!";
  form.reset();
});
</script>

</body>
</html>
